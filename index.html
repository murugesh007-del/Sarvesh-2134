<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resume - Sarvesh</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #f0f4ff, #c3dafe);
    font-family: 'Poppins', sans-serif;
    color: #333;
  }

  .container {
    max-width: 800px;
    background: #fff;
    margin: 50px auto;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    overflow: hidden;
    border-top: 10px solid #ff6f61;
  }

  header {
    background: linear-gradient(135deg, #ff6f61, #ff9472);
    color: #fff;
    padding: 50px 40px 40px;
    text-align: center;
    position: relative;
  }

  header h1 {
    margin: 0;
    font-size: 4rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  }

  header p {
    font-size: 1.2rem;
    margin-top: 6px;
    font-weight: 300;
    letter-spacing: 1.1px;
  }

  section {
    padding: 30px 40px;
  }

  h2 {
    color: #ff6f61;
    border-bottom: 2px solid #ffa08b;
    padding-bottom: 6px;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 1.8rem;
  }

  .info-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .info-list li {
    margin-bottom: 12px;
    font-size: 1.1rem;
  }
  
  .info-list li strong {
    color: #ff6f61;
    width: 140px;
    display: inline-block;
  }

  /* Colored tags for languages */
  .language-tag {
    display: inline-block;
    background: #ff9472;
    color: white;
    font-weight: 600;
    padding: 5px 15px;
    border-radius: 20px;
    margin-right: 10px;
    font-size: 0.95rem;
    box-shadow: 0 3px 8px rgba(255, 124, 97, 0.4);
  }

  footer {
    background: #ff6f61;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-weight: 300;
    font-size: 0.9rem;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    user-select: none;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 3rem;
    }
    section {
      padding: 20px 20px;
    }
    .info-list li strong {
      width: 120px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="nameheading">
    <header>
      <h1 id="nameheading">Sarvesh</h1>
      <p>Fresher</p>
    </header>

    <section aria-label="Contact Information">
      <h2>Contact Information</h2>
      <ul class="info-list">
        <li><strong>Phone:</strong> 9945880816</li>
        <li><strong>Email:</strong> <a href="mailto:444triple4@gmail.com" style="color:#ff6f61; text-decoration:none;">444triple4@gmail.com</a></li>
      </ul>
    </section>

    <section aria-label="Languages Known">
      <h2>Languages Known</h2>
      <span class="language-tag" aria-label="Kannada language">Kannada</span>
      <span class="language-tag" aria-label="English language">English</span>
    </section>

    <section aria-label="Education">
      <h2>Education</h2>
      <ul class="info-list">
        <li><strong>Studies:</strong> 12 Plus Equivalent</li>
      </ul>
    </section>

  </div>

  <footer>
    &copy; 2024 Sarvesh &nbsp;&#8226;&nbsp; Designed with â™¥
  </footer>
</body>
</html>
